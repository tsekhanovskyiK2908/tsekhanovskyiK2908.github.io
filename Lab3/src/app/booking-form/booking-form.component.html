<section class="section-book">
    <div class="book">
        <div class="book__form">
            <form class="form" [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
                <div class="u-margin-bottom-medium">
                    <h2 class="heading-secondary">
                        Start booking now
                    </h2>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Full Name" id="fullName" formControlName="fullName" required>
                    <label for="fullName" class="form__label"></label>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" placeholder="Email address" id="email" formControlName="email" required>
                    <label for="email" class="form__label"></label>
                </div>
                <div class="form__group u-margin-bottom-medium">
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="small" value="small" name="size" formControlName="groupSize">
                        <label for="small" class="form__radio-label">
                            <span class="form__radio-button"></span>
                            Small tour group
                        </label>
                    </div>
                </div>
                <div class="form__group">
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="large" value="large" name="size" formControlName="groupSize">
                        <label for="large" class="form__radio-label">
                            <span class="form__radio-button"></span>                                   
                            Large tour group
                        </label>
                    </div>
                </div>
                <div class="form__group">
                    <button class="btn btn--green" type="submit" [disabled]="!bookingForm.valid">Next step &rarr;</button>
                </div>
            </form>
        </div>
    </div>
</section>
