<section class="section-stories">
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="../../assets/img/video.mp4" type="video/mp4">
            <source src="../../assets/img/video.webm" type="video/webm">
        </video>
    </div>
    <div class="u-center-text u-margin-bottom-big">
        <h2 class="heading-secondary">
            We make people genuinely happy
        </h2>
    </div>
    <div class="story__block">
        <div *ngFor="let story of stories" class="story">
            <figure class="story__shape">
                <img src="../../assets/img/nat-{{story.id}}.jpg" alt="Person on a tour" class="story__img">
                <figcaption class="story__caption">
                    {{story.userName}}
                </figcaption>
            </figure>
            <div class="story__text">
                <h3 class="heading-tertiary u-margin-bottom-small">{{story.caption}}</h3>
                <p>
                    {{story.description}}
                </p>
            </div>
        </div>
    </div>
    <div class="u-center-text u-margin-top-very-big">
        <a href="#" class="btn-text">Read all stories &rarr;</a>
    </div>
</section>
