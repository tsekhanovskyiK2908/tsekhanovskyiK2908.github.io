<section class="section-stories">
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="../../assets/img/video.mp4" type="video/mp4">
            <source src="../../assets/img/video.webm" type="video/webm">
        </video>
    </div>
    <div class="u-center-text u-margin-bottom-big">
        <h2 class="heading-secondary">
            We make people genuinely happy
        </h2>
    </div>
    <div class="story__block">
        <div *ngFor="let story of stories" class="story">
            <figure class="story__shape">
                <img src="../../assets/img/nat-{{story.id}}.jpg" alt="Person on a tour" class="story__img">
                <figcaption class="story__caption">
                    {{story.userName}}
                </figcaption>
            </figure>
            <div class="story__text">
                <h3 class="heading-tertiary u-margin-bottom-small">{{story.caption}}</h3>
                <p>
                    {{story.description}}
                </p>
            </div>
        </div>
    </div>
    <div class="u-center-text u-margin-top-very-big">
        <a href="#" class="btn-text">Read all stories &rarr;</a>
    </div>
</section>
<section class="section-book">
    <div class="book">
        <div class="book__form">
            <form class="form" [formGroup]="storyForm" (ngSubmit)="saveStory()">
                <div class="u-margin-bottom-medium">
                    <h2 class="heading-secondary heading-blue">
                        Tell us your experience
                    </h2>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" formControlName="userName" placeholder="Full Name" id="fullName" required>
                    <label for="fullName" class="form__label"></label>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" formControlName="caption" placeholder="Brightest impression" id="impression" required>
                    <label for="impression" class="form__label"></label>
                </div>
                <div class="form__group">
                    <textarea type="text" class="form__textarea" formControlName="description" placeholder="Description" id="description" required></textarea>
                    <label for="description" class="form__label"></label>
                </div>               
                <div class="form__group">
                    <button class="btn btn--blue" type="submit" [disabled]="!storyForm.valid">Add Feedback</button>
                </div>
            </form>
        </div>
    </div>
</section>
